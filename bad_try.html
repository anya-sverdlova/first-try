<html>
<head>
<script>
var ann = function(selector){
    return new ann.annObject(selector); 
};

ann.annObject = function(selector){
    // analize selector
	var id = selector.match(/^([a-zA-Z]+)/);
    var tags = selector.match(/^([a-zA-Z]+)?(\.[a-z1-9]+)/);
    var elementsById = id;
	var elementsByTagName = [];
    var elementsByClassNames = [];
    
    var result = [];
    
    if(tags){
    
    if(tags[2]){
        elementsByClassNames = document.getElementsByClassName(tags[2].replace('.', ' '));
		
        
        for(var i = 0; i < elementsByClassNames.length; i++){
              if( tags[1] && elementsByClassNames[i].tagName.toLowerCase() !== tags[1].toLowerCase())
                continue;
                              

             result.push(elementsByClassNames[i]);
          }
    }else if(tags[1]){
        result = document.getElementsByTagName(tags[1]);
		
    }
    }
    
        
    this.domElements = result;
	
}

ann.annObject.prototype = {
    test : function(){},
    getDomElements : function(){
        return this.domElements;
    }
};


console.log( ann('someID') );
 
</script>
</head>
<body>


<span class="class1"><span>
<span id="someID"><div class="class1"><div></span>
