<!DOCTYPE HTML>
<html>
<head>
<title>Widget-try</title>
<meta charset="UTF-8">
<script type="text/javascript" src="$_widget.js"></script>
<script type="text/template" id="result">
	<div class="top-menu-cover">
		<div class="page-title current-inset">Reviews</div><div class="settings">Settings</div><div class="close" onclick="myClose()">x</div>	
	</div>
	<div id="settings-cover"></div>
	<div id="reviews-cover">
		<div class="rating">Rating:</div>
		<div class="stars-outer">
			<% for (var i = 1; i <= starCount; i++) { %>	
				<div class="star-container"></div>
			<% }; %> 
		</div>
		<div id="cleaner"></div>
		<div class="rev-btn reviews active-inset">Reviews</div>
		<div class="rev-btn add-reviews">Add reviews</div>
		<!-- common part -->
		<div id="wrapper">	
			<div class="inner-wrapper wrapper-get">
				<% for ( var i = 0; i < count; i++ ) { %>
				<div class="text_block">
					<div class="inner_left">
						<span class="from-container">From</span>&nbsp;&nbsp;<span class="date">date</span><br>
						<p class="text-feedback"><p>
					</div>
					<div class="inner_right">
						<div class="star-container comment-star"></div>
						<%=myButton%>
					</div>
				</div>	
				<% }; %>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="request">	
	<div>Name</div>
	<input class="name-input"></input><br>
	<div>Review</div>
	<textarea class="review-input"></textarea><br>
	<div class="rating">Rating:</div>		
	<ul class="stars-outer">
		<% for (var i = 1; i <= starCount; i++) { %>	
			<li class="star-container choice-star"></li>
		<% }; %> 
	</ul>
	<div id="cleaner"></div>
	<button id="send-review" onclick="myPostReviews()">Submit</button>	
</script>
<script type="text/template" id="settings">
	<% for (var i = 1; i <= 3; i++) { %>	
		<div class="radio-cover">
			<% if (i === 1) { %>			
			<h4 class="accordeon-header">Widget decor</h4>
			<input type="radio" name="decor" id="blue"/>Blue<br>
			<input type="radio" name="decor" id="green"/>Green<br>
			<input type="radio" name="decor" id="black"/>Black<br>
			<input type="button" value="Get it" id="decor-button">			
			<% }; %>
			<% if (i === 2) { %>
			<h4 class="accordeon-header">Number of reviews</h4>			
			<input type="radio" name="number-of-review" value="3"/>3<br>
			<input type="radio" name="number-of-review" value="4"/>4<br>
			<input type="radio" name="number-of-review" value="5"/>5<br>
			<input type="submit" value="Get it" id="number-of-review-button">
			<% }; %>
			<% if (i === 3) { %>
			<h4 class="accordeon-header">Raiting</h4>
			<input type="radio" name="raiting"/>From high to low<br>
			<input type="radio" name="raiting"/>From low to high<br>
			<input type="submit" value="Get it">
			<% }; %>
		</div>
	<% }; %> 
	<input type="button" value="Get it all" id="get-all">
</script>
<script>
	window.onload = function(){ 
		myWidget({ 			
			bgColor     : "blue",   
			bgFill      : '0.8'  
		}); 		
	}	
</script>
</head>
<body>

</body>
</html>
